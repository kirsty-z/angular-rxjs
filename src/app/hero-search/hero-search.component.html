<div id="search-component" class="search">
  <label for="search-box" class="title">Hero search</label>
  <input #searchBox id="search-box" (input)="search(searchBox.value)" />
  <ul class="search-result">
    <li class="item" *ngFor="let hero of heroes | async">
      <a class="link" [routerLink]="['/detail',hero.id]">{{hero.name}}</a>
    </li>
  </ul>
</div>
